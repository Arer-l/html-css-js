<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>文本格式化标签</p>

    <strong>加粗标签 strong比b语义强烈一些</strong>
    <br />
    <b>shift+alt+上下行直接复制</b>
    <b>下的话光标移到下一行 上就光标不动</b>
    <br />
    <em>倾斜标签</em>
    <i>也是倾斜标签</i>
    <br />
    <del>删除线</del>
    <s>也是删除线</s>
    <br />
    <ins>下划线</ins>
    <u>也是下划线</u>
  </body>
</html>
