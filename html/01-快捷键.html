<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <body>
    <h1>快捷键</h1>

    <p>! + 回车自动生成框架</p>

    <p>Alt+L Alt+O 默认浏览器打开</p>

    <p>Alt+L Alt+C 停止web服务器</p>

    <p>Ctrl+N 新建文件</p>

    <p>Alt+Z自动换行</p>

    <p>Ctrl+T剪贴</p>

    <p>shift+alt+上下行直接复制</p>

    <p>Ctrl+/注释</p>

    <p>F12 浏览器调试工具</p>

    <p>Ctrl+混轮放大缩小 Ctrl+0重置</p>

    <p>shift+alt+f 快速格式化代码</p>

    <p>snipaste快捷键：F1截图 F3置顶截图 Alt取色（shift换取色模式）Esc关闭</p>

    <p>shift+alt+鼠标下拉 修改多个同一位置的内容</p>
  </body>
</html>
