<body>
    <h3>表单标签：收集用户信息</h3>
    <p>表单的三个部分：表单域 表单控件（表单元素） 提示信息</p>
    <h4>表单域form</h4>
    <form action="url地址" method="提交方式" name="表单域名称"></form>
    <p>action 指定接收并处理表单数据的服务器程序的url地址</p>
    <p>method 设置表单数据的提交方式 get或post</p>
    <p>name 指定表单名称 区分同一个页面中的多个表单域</p>

    <h4>表单元素</h4>
    <h3>input</h3>
</body>
