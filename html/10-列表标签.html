<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>列表标签</h3>
    <p>列表用来布局 表格用来展示数据</p>
    <p>三类列表：无序列表 有序列表 自定义列表</p>
    <h3>无序列表 ul li (ul中只能有li li中可以有任何元素)</h3>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>
    <h3>有序列表 ol li(ol中只能有li li中可以有任何元素)</h3>
    <ol>
      <li>a 300</li>
      <li>b 200</li>
      <li>c 100</li>
    </ol>
    <h3>自定义列表 跟表格差不多 但是这个是布局 dl dt dd</h3>
    <p>dl中只能有dt和dd dt一般对应好几个dd</p>
    <p>dl 定义描述列表</p>
    <p>dt 定义项目/名字</p>
    <p>dd 描述每一个项目/名字</p>
    <dl>
      <dt>名词1</dt>
      <dd>名词1解释1</dd>
      <dd>名词1解释2</dd>
      <dd>名词1解释3</dd>
    </dl>
  </body>
</html>
