<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p id="top">超链接标签：a</p>
    <a href="转跳目标的url地址" target="目标窗口的弹出方式">文本或图像</a>
    <p>target默认值为_self（当前页面打开） _blank（在新窗口中打开）</p>
    <h4>1.外部链接：http://....</h4>
    <p><a href="http://www.qq.com" target="_blank">腾讯</a></p>
    <h4>2.内部链接：同级文件名 下一级\ 上一级..\</h4>
    <p><a href="06-图像和目录.html">06-图像和目录.html</a></p>
    <h4>3.空链接：#</h4>
    <p><a href="#">空</a></p>
    <h4>4.下载链接：地址链接的是文件 .exe 或者是zip等压缩包形式</h4>
    <p><a href="img.zip">点击这个就会下载文件</a></p>
    <h4>5.网页元素链接：文本 图像 表格 视频 音频都能加超链接</h4>
    <p><a href="http://www.baidu.com" ><img src="feng.jpg" height="500"/></a></p>
    <h4>6.锚点链接：点击链接 快速定位到页面中的某个位置</h4>
    <p>文本链接的href属性中 设置属性值为#+名字</p>
    <p>找到目标位置的标签 添加一个id属性=刚才的名字</p>
    <p><a href="#top" ><img src="feng.jpg" height="500"/></a></p>

</body>
</html>
