<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .yuan {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        /* 100px也可以 */
        background-color: #a0fffa;
      }
      .yuanjiao {
        width: 200px;
        height: 100px;
        border-radius: 50px;
        /* 100px也可以 */
        background-color: #a0fffa;
      }
    </style>
  </head>
  <body>
    <h4>圆角边框 border-radius: length</h4>
    <p>length越大越圆 可以是精确数字也可以是百分比</p>
    <p>设4个值 左上角顺时针开始</p>
    <p>设1个值 4个角都是这个值</p>
    <p>设2个值 分别是主对角线 副对角线的两个角</p>

    <h4>圆</h4>
    <p>当border-radius是宽度高度的一半时 出来是个圆</p>
    <div class="yuan"></div>
    <h4>圆角矩形</h4>
    <p>当border-radius是高度的一半时 出来是个圆角矩形</p>
    <div class="yuanjiao"></div>
  </body>
</html>
