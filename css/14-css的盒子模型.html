    <h3>
      边框：边框粗细border-width 边框样式border-style 边框颜色border-color
    </h3>
    <p>border-style：solid-实线 dashed-虚线 dotted-点线</p>
    <p>边框简写：border: 1px solid red (没有顺序)</p>
    <p>每条边可以分开写 如 border-top: 1px solid red</p>

    <div class="color"></div>
