<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3>内部样式表（嵌入式）</h3>
    <p>直接在head中用style标签写（可以放到html的任意一个地方 但一般放在head中）</p>

    <h3>行内样式表</h3>
    <p style="color: blue; font-size: 20px;">在元素标签内部的style属性中设定css样式</p>

    <h3>外部样式表</h3>
    <p>样式单独写到css文件汇总 之后吧css文件引入到html页面中使用 用link标签引用</p>
</body>
</html>
